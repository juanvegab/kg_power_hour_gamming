<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Canvas Brick breaker, Let's play !!!!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="assets">
  		<!-- BONUS -->
  		<img id="bonus-multiball" src="http://dev.graphiste-webdesign.fr/boxball/media/bonus/multiball.png" width="20" height="20" />
  		<img id="bonus-canonball" src="http://dev.graphiste-webdesign.fr/boxball/media/bonus/canonball.png" width="100" height="100" />
  		<!-- BLOCS -->
  		<img id="bloc-default" src="http://dev.graphiste-webdesign.fr/boxball/media/blocs/default-bloc.jpg" width="82" height="120" />
  		<img id="bloc-hard" src="http://dev.graphiste-webdesign.fr/boxball/media/blocs/hard-bloc.jpg" width="82" height="120" />
  		<img id="bloc-medium" src="http://dev.graphiste-webdesign.fr/boxball/media/blocs/medium-bloc.jpg" width="82" height="120" />
  		<img id="bloc-tnt" src="http://dev.graphiste-webdesign.fr/boxball/media/blocs/tnt-bloc.jpg" width="82" height="40" />
  		<img id="bloc-explosion" src="http://dev.graphiste-webdesign.fr/boxball/media/xpl/explosion.png" width="1536" height="96" />
  		<!-- EXPLOSION -->
  		<img id="xpl-tnt" 	src="http://dev.graphiste-webdesign.fr/boxball/media/xpl/tnt2.png" height="100" width="1400" />
  		<!-- BALLS -->
  		<img id="ball-default" 	src="http://dev.graphiste-webdesign.fr/boxball/media/balls/default.png" height="8" width="8" />
  		<img id="ball-clone" 	src="http://dev.graphiste-webdesign.fr/boxball/media/balls/clone.png" height="8" width="8" />
  		<img id="ball-canon" 	src="http://dev.graphiste-webdesign.fr/boxball/media/balls/canon.png" height="8" width="8" />
  		<!-- BAR -->
  		<img id="bar-default" src="http://dev.graphiste-webdesign.fr/boxball/media/bar/bar-default.png" height="10" width="100" />
  		<!-- LASER -->
  		<img id="laser" src="http://dev.graphiste-webdesign.fr/boxball/media/laser.png" height="60" width="6" />
  		<img id="laser-impact" src="http://dev.graphiste-webdesign.fr/boxball/media/xpl/laser-impact.png" height="40" width="504" />
  	</div>

    <script src="js/index.js"></script>

</html>
